name: Publish to PyPI

on:
  push:
      tags:
        - 'v*' 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine  # Ensure you have build and twine for publishing

      - name: Build the package
        run: |
          python -m build  # This creates the distribution files

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__  # Use this for PyPI token
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}  # Your token stored in GitHub secrets
        run: |
          twine upload dist/*
